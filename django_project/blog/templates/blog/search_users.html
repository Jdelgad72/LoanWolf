{% extends "blog/base.html" %}

{% block content %}
   
    {% if searched %}
        <h1> You Searched For {{ searched }}
        </h1>
        <br/>
        {% for profile in profiles %}
            {{profile}}<br/>
        {% endfor %}
        
    {% else %}
            <h1>Hey! You forgot To Search
                For A User...
            </h1>
            
    {% endif %}
    


    

{% endblock content %}
